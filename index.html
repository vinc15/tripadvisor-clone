<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <div class="header__s1">
            <div class="header__s1__title">
                <h1><i class="fa fa-tripadvisor" style="font-size:24px"></i> Tripadvisor</h1>
            </div>
        </div>
        <div class="header__s2">
            <p>Discover</p>
            <p>Trips</p>
            <p>Review</p>
            <p>Forums</p>
        </div>
        <div class="header__s3">
            <div class="header__s3__currency">
                <button><i class="fa-solid fa-globe"></i> | INR</button>
            </div>
            <div class="header__s3__sign-in">
                <button>Sign in</button>
            </div>
        </div>
    </div>
    <!--Header text-->
    <div class="header-text">
        <h1>Where to?</h1>
    </div>
    <!--Navigation bar-->
    <div class="navbar">
        <p><i class="fa-solid fa-house" style="color: #000000;"></i> Search All</p>
        <p><i class="fa-solid fa-bed" style="color: #000000;"></i> Hotels</p>
        <p><i class="fa-solid fa-camera" style="color: #000000;"></i> Things to Do</p>
        <p><i class="fa-solid fa-utensils" style="color: #000000;"></i> Restaurants</p>
        <p><i class="fa-solid fa-plane-departure" style="color: #000000;"></i> Flights</p>
        <p><i class="fa-solid fa-house-lock" style="color: #000000;"></i> Holiday Homes</p>
    </div>
    <!--Search bar-->
    <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        <input placeholder="Places to go, things to do, hotels...">
        <button>Search</button>
    </div>
    <!--Ad block-->
    <div class="advertisement">
        <img alt="ad" src="./images/discover-ad.jpg">
        <div class="advertisement__sec">
            <h1>Plan your kind of trip</h1>
            <h2>Get custom recs for all the things you're into with AI trip builder.</h2>
            <button>Start a trip with AI</button>
        </div>
    </div>
</body>

</html>
